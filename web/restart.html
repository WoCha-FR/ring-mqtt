<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif; max-width: 500px; color: white; background-color: gray;}
</style>
</head>
<body>
<h2>Génération du jeton de rafraîchissement terminée</h2>
<h3 id="systemId"></h3>
<b>Jeedom ring-mqtt</b> va maintenant se connecter automatiquement en utilisant le jeton généré. Aucune étape de configuration supplémentaire n'est requise, veuillez consulter les journaux du module pour suivre l'évolution de la situation.
<script>
  function getCookie(key) {
    var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
    return keyValue ? keyValue[2] : null;
  }
  if (getCookie('systemId')) {
    document.getElementById("systemId").innerHTML = `Device Name: <span style='color:chartreuse'> ${getCookie('systemId')}</span>`
  }
</script>
</body>
</html>
